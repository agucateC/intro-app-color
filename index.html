<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-5">RGB Color</h1>

        <div class="row g-5">
            <!-- Controles -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="control-panel">
                    <label for="redRange" class="form-label">Rojo</label>
                    <input type="range" id="redRange" class="form-range range-slider" min="0" max="255" value="128">
                    <input type="number" id="redInput" class="form-control neumorphic-input mt-2 text-center" min="0" max="255" value="128">

                    <label for="greenRange" class="form-label mt-4">Verde</label>
                    <input type="range" id="greenRange" class="form-range range-slider" min="0" max="255" value="128">
                    <input type="number" id="greenInput" class="form-control neumorphic-input mt-2 text-center" min="0" max="255" value="128">

                    <label for="blueRange" class="form-label mt-4">Azul</label>
                    <input type="range" id="blueRange" class="form-range range-slider" min="0" max="255" value="128">
                    <input type="number" id="blueInput" class="form-control neumorphic-input mt-2 text-center" min="0" max="255" value="128">

                    <label for="colorPicker" class="form-label mt-4">Selector de Color</label>
                    <input type="color" id="colorPicker" class="form-control form-control-color mt-2 neumorphic-input">
                </div>
            </div>

            <!-- Cuadro de color -->
            <div class="col-md-6 text-center">
                <div id="colorBox" class="color-box mx-auto mb-4"></div>
                <p id="hexCode" class="fs-4"></p>
            </div>
        </div>
    </div>
    <script src="./Js/main.js"></script>
</body>
</html>
